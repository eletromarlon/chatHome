<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chat IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-2 bg-light p-3" id="historico">
            <h5>Hist√≥rico</h5>
            <ul id="historico-lista" class="list-group"></ul>
        </div>
        <div class="col-8 d-flex flex-column p-3">
            <div id="chat" class="flex-grow-1 border rounded p-3 mb-3"></div>
            <form id="form-chat" class="d-flex">
                <input type="text" id="mensagem" class="form-control me-2" placeholder="Digite sua mensagem">
                <button class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <div class="col-2 bg-light p-3" id="especialistas">
            <h5>Especialistas</h5>
            {% for esp in especialistas %}
            <button class="btn btn-secondary w-100 mb-2" onclick="selecionarEspecialista({{ esp.id }})">{{ esp.nome }}</button>
            {% endfor %}
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
